<!DOCTYPE html>
<html ng-app="">
<head>
	<title>Angular JS Hello World</title>
	<script type="text/javascript" src="scripts/angular.js"></script>
	<link rel="stylesheet" type="text/css" href="stylesheets/style.css">
</head>
	<body ng-init="people=[{name: 'Dave', city: 'New Delhi'}, {name: 'Jeff', city: 'New Delhi'}, {name: 'Heedy', city: 'New Delhi'}, {name: 'Danny', city: 'New Delhi'}]">
		<ul>
			<li ng-repeat="person in people">{{person.name + ' - ' + person.city}}</li>
		</ul>
		<hr />
		<table>
			<tr>
				<th>Name</th>
				<th>City</th>
			</tr>
			<tr ng-repeat="person in people">
				<td>{{person.name}}</td>
				<td>{{person.city}}</td>
			</tr>
		</table>
	</body>
</html>
