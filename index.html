<!DOCTYPE html>
<html ng-app="">
<head>
	<title>Angular JS Hello World</title>
	<script type="text/javascript" src="scripts/angular.js"></script>
	<link rel="stylesheet" type="text/css" href="stylesheets/style.css">
</head>
<body ng-init="data={name: 'James', isVisible: true, loggedIn: false, status: 'red'}">
	<div ng-cloak>
		<div ng-switch on="data.loggedIn">
			<div ng-switch-when="true" ng-class="data.status">Welcome {{data.name}}</div>
			<div ng-switch-when="false" ng-class="data.status">Login</div>
		</div>
		<br />
		<div ng-show="data.isVisible">
			Name: <input type="text" data-ng-model="data.name" />
			{{data.name}}
		</div>
	</div>
</body>
</html>
