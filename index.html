<!DOCTYPE html>
<html ng-app>
<head>
	<title>AngularJS Hello World</title>
</head>
<body>
	<div ng-hide="isHidden" ng-init="name='James'">
		Name <input type="text" ng-model="name" />
		{{ name }}
	</div>
	<div ng-hide="isHidden" ng-init="username='Chirag'">
		Name <input type="text" ng-model="username"	/>
	</div>
	<div>Hide <input type="checkbox" ng-model="isHidden" /></div>
	<button ng-click="name='Michelle'">Change Name</button>
	<script src="js/angular.js"></script>
</body>
</html>
