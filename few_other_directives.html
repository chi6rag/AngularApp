<!DOCTYPE html>
<html ng-app>
	<head>
		<title>Few Other Directives App</title>
		<link rel="stylesheet" type="text/css" href="css/few_other_directives.css">
	</head>
	<!-- 
		other data directives
		ng-cloak
		ng-switch
		ng-class
		ng-show
	 -->
	<body ng-init="data={name:'James', isVisible: true, loggedIn: true, status_red: 'red', status_blue: 'blue' }">
		<!-- div ng-cloak -->
		<div ng-cloak>
			<div ng-switch on="data.loggedIn">
				<div ng-switch-when="true" ng-class="data.status_blue">Welcome {{ data.name }}</div>
				<div ng-switch-default ng-class="data.status_red">Login</div>
			</div>
			<br />
			<div ng-show="data.isVisible">
				Name: <input type="text" ng-model="data.name" />
				{{ data.name }}
			</div>
		</div>
		<!-- /div ng-cloak -->
		<script src="js/angular.js"></script>
	</body>
</html>
